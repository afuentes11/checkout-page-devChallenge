<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>devChallenges | Checkout Page</title>
</head>
<body>
  <header>
    <h1 class="title">Checkout</h1>
  </header>
  <main class="content">
    <form class="form">
      <fieldset class="contact-information">
        <legend class="title">Contact infomation</legend>
        <div class="inputs-container">
          <label for="e-mail" class="input-label">e-mail</label>
          <div class="input-icon-container">
            <span class="material-icons-round">
              email
              </span>
            <input type="email" id="e-mail" class="input" placeholder="Enter your email..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          </div>
          <label for="phone" class="input-label">phone</label>
          <div class="input-icon-container">
            <span class="material-icons-round">
              phone
              </span>
              <input type="tel" class="input" id="phone" placeholder="Enter your phone...">
          </div>
          
        </div>
      </fieldset>
      <fieldset class="shipping-address">
        <legend class="title">Shipping address</legend>
        <div class="inputs-container">
          <label for="name" class="input-label">Full name</label>
          <div class="input-icon-container">
            <span class="material-icons-round">
              <span class="material-icons-round">
                account_circle
                </span>
              </span>
            <input type="text" id="name" class="input" placeholder="Your full name..">
          </div>
          <label for="address" class="input-label">Address</label>
          <div class="input-icon-container">
            <span class="material-icons-round">
              home
              </span>
            <input type="text" class="input" id="address" placeholder="Your address..">
          </div>
          <label for="city" class="input-label">City</label>
          <div class="input-icon-container">
            <span class="material-icons-round">
              location_city
              </span>
            <input type="text" class="input" id="city" placeholder="Your city..">
          </div>
          <div class="location-input">
            <div class="inputs-section">
              <label for="country" class="input-label">Country</label>
              <div class="input-icon-container">
                <span class="material-icons-round">
                  public
                  </span>
                <select name="country" id="country" class="input country" >
                  <option class="dicounted-option" disabled selected value>Your country..</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Chile">Chile</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Ecuador">Ecuador</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Peru">Peru</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Venezuela">Venezuela</option>
                </select>
              </div>
            </div>
            <div class="inputs-section">
              <label for="postal-code" class="input-label">Postal Code</label>
              <div class="input-icon-container">
                <span class="material-icons-round">
                    markunread_mailbox
                  </span>
                <input type="tel" class="input" id="postal-code" placeholder="Your postal code..">
              </div>
            </div>
          </div>
          <label for="save-information" class="input-label label-checkbox"> 
            <input type="checkbox" class="checkbox" id="save-information" > <p> Save this information for next time</p>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="submit-btn">Continue</button>
    </form>
    <section class="checkout-cart">
      <div class="items-container">
        <div class="item">
          <img src="img/photo1.png" alt="Vintage Backbag" class="item-img">
          <div class="item-info">
            <div class="item-text">
              <p class="item-title">Vintage Backbag</p>
              <div class="item-price">
                <p class="dicounted price">54.99</p>
                <p class="regular price">94.99</p>
              </div>
            </div>
            <div class="quanty-controler">
              <span class="material-icons-round bg-color">
                remove
              </span>
              <p class="quantity-text">1</p>
              <span class="material-icons-round bg-color">
                add
              </span>
            </div>
          </div>
        </div>

        <div class="item">
          <img src="img/photo2.png" alt="Levi Shoes" class="item-img">
          <div class="item-info">
            <div class="item-text">
              <p class="item-title">Levi Shoes</p>
              <div class="item-price">
                <p class="dicounted price">74.99</p>
                <p class="regular price">124.99</p>
              </div>
            </div>
            <div class="quanty-controler">
              <span class="material-icons-round bg-color">
                remove
              </span>
              <p class="quantity-text">1</p>
              <span class="material-icons-round bg-color">
                add
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="total-cart">
        <div class="section-total">
          <p class="total-title">Shipping</p>
          <p class="total-value price">19</p>
        </div>
        <div class="section-total">
          <p class="total-title">Total</p>
          <p class="total-value price">148.98</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="text-footer">created by <a class="strong" href="https://github.com/afuentes11" target="_blank">afuentes11</a> - devChallenges.io</p>    
  </footer>

</body>
</html>
